<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../style.css">
  <title>PUBG Dev Challenge Sample - Settings page</title>
</head>
<body class="settings">
	
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="window-control_close" viewBox="0 0 30 30">
		<line x1="19.5" y1="10.5" x2="10.5" y2="19.5" fill="none" stroke="currentcolor" stroke-linecap="round"/>
		<line x1="10.5" y1="10.5" x2="19.5" y2="19.5" fill="none" stroke="currentcolor" stroke-linecap="round"/>
	</symbol>
</svg>

<header class="app-header" draggable="true">
	<div class="window-controls-group">
		<button class="icon window-control window-control-close" id="closeButton">
			<svg>
				<use xlink:href="#window-control_close" />
			</svg>
		</button>
	</div>
</header>

<main>
	<!--<div><span>Toggle:&nbsp</span><kbd id="toggle"></kbd></div>
	<div><span>Take a screentshot:&nbsp</span><kbd id="screenshot"></kbd></div>-->
	<div>
		<img src="../../IconMouseOver.png">
		<h1>PUBG Dead Legends</h1>
		<p>This extension shows the dead legends of each game, those leaders of deaths that fall in battle but a huge number of deaths behind them.</p>
		<p>Can you be better than them in life?</p>
		<p>Join a game to automatically use this extension.</p>
		<p><b>Developer: </b><a href="https://statickidz.com" target="_blank">statickidz</a></parent>
	</div>
</main>

<script src="../../bundle.js"></script>

</body>
</html>
